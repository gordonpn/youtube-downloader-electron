<!DOCTYPE html>
<html lang="en">
<head>
    <title>YouTube Downloader by Gordon</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Gordon Pham-Nguyen">
    <meta name="description" content="YouTube Downloader by Gordon">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/css/uikit.min.css"/>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit-icons.min.js"></script>
</head>
<body>
<div class="uk-card uk-card-default uk-card-hover uk-width-1-1">
    <div class="uk-card-header">
        <h1 class="uk-card-title uk-text-center">YouTube Downloader</h1>
    </div>
    <div class="uk-card-body">
        <form>
            <div class="uk-margin">
                <textarea id="links-area"
                          class="uk-textarea uk-form-width-medium uk-form-large uk-width-1-2 uk-align-center"
                          placeholder="Copy & Paste YouTube URL Here"></textarea>

            </div>
        </form>
        <button onclick="buttonClicked(false)" id="video-download"
                class="uk-align-center uk-button uk-button-primary uk-width-1-3 uk-margin-small-bottom">Download Video
        </button>
        <button onclick="buttonClicked(true)" id="audio-download"
                class="uk-align-center uk-button uk-button-default uk-width-1-3 uk-margin-small-bottom">Download Audio
        </button>
    </div>
    <div id="updates" class="uk-card-footer" uk-alert>
    </div>
    <script type="text/javascript" src="js/ui.js"></script>
</div>
</body>
</html>
