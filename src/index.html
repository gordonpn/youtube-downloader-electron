<!DOCTYPE html>
<html lang="en">
<head>
  <title>YouTube Downloader by Gordon</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Gordon Pham-Nguyen">
  <meta name="description" content="YouTube Downloader by Gordon">
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit-icons.min.js"></script>
</head>
<body>
<div id="main-card" class="uk-card uk-card-default uk-card-hover uk-width-1-1">
  <div class="uk-card-header">
    <h1 class="uk-card-title uk-text-center">YouTube Downloader</h1>
  </div>
  <div class="uk-card-body">
    <form>
      <div class="uk-margin">
                <textarea id="links-textarea"
                          class="uk-textarea uk-form-width-medium uk-form-large uk-width-1-2 uk-align-center"
                          placeholder="One YouTube link per line"></textarea>

      </div>
    </form>
    <button id="paste-link"
            class="uk-align-center uk-button uk-button-default uk-width-1-3 uk-margin-small-bottom"
    >Paste Link From Clipboard
    </button>
    <button id="clear-input"
            class="uk-align-center uk-button uk-button-default uk-width-1-3 uk-margin-small-bottom"
            disabled>Clear Input
    </button>
    <button id="video-download"
            class="uk-align-center uk-button uk-button-primary uk-width-1-3 uk-margin-small-bottom"
            disabled>Download Video
    </button>
    <button id="audio-download"
            class="uk-align-center uk-button uk-button-primary uk-width-1-3 uk-margin-small-bottom"
            disabled>Download Audio
    </button>
    <button id="save-folder"
            class="uk-align-center uk-button uk-button-secondary uk-width-1-3 uk-margin-small-bottom">Choose Save Folder
    </button>
    <button id="open-folder"
            class="uk-align-center uk-button uk-button-secondary uk-width-1-3 uk-margin-small-bottom">Open Download
      Folder
    </button>
  </div>
  <div id="progress-bars"></div>
  <div id="updates" uk-alert></div>
  <script type="text/javascript" src="js/ui.js"></script>
</div>
</body>
</html>
